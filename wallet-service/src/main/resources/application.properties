#Name of the application
spring.application.name=wallet-service
server.port=8081
# Temp Eureka client on heroku
eureka.client.service-url.defaultZone=https://eureka-server-piggybank.herokuapp.com/eureka




# DB
spring.datasource.url=jdbc:mysql://localhost:3306/wallets?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
